<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;700;800&family=Poppins:wght@400;600;700;800&family=Work+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar-logo-content">
                <ul>
                    <li class="nav-title">
                        <img class="nav-logo" src="images/Frame.png" alt="">
                        <span class="span-color">G</span>amer
                    </li>
                </ul>
            </div>
            <div class="navbar-lists">
                <ul>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Developers</li>
                    <li class="list-item follow-us"> Follow Us On
                        <img class="list-icon" src="icons/youtube.png" alt="">
                        <img class="list-icon" src="icons/tiktok.png" alt="">
                    </li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div class="playing-zone">
                <h3 class="playing-zone-heading">PLAY LIKE THE</h3>
                <h2 class="playing-zone-title">G.O.A.T.</h2>
                <p class="playing-zone-text">
                    <img class="text-icon" src="icons/play-icon.png" alt=""> 1-Click instant play
                </p>
                <p class="playing-zone-text">
                    <img class="text-icon" src="icons/downlaod-icon.png" alt=""> No Download
                </p>
                <p class="playing-zone-text">
                    <img class="text-icon" src="icons/people-icon.png" alt=""> 1000s of supported online games
                </p>
                <button class="primary-btn">SIGN IN</button>
                <button class="primary-btn go-rogue-color">GO ROGUE</button>
            </div>

            <div class="banner-playing-zone">
                <img class="playing-zone-img" src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
